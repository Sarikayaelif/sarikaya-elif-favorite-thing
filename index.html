<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Thing Hw</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
 <section id="landing_page">
    <img src="images/myphoto.jpg" alt="">
    <h2 id="more">Wanna know about me?</h2>
 </section>

 <section id="main_page" class="hidden">
    <section >
        <h1>My Favorite 3 Things</h1>
        <div class="btns">
            <button data-key="favorite1">My first hobby</button>
            <button data-key="favorite2">My second hobby</button>
            <button data-key="favorite3">My third hobby</button>
        </div>      
    </section>
    
       <section id="favSection">
       <!-- template tags at the bottom -->
       <!-- template tags don't get rendered - they just hold reusable content -->
       
           <section class="fav_panel hidden"> 
               
               <div class="p_image"> <!-- this is index 0 (the first child)-->
                   <img class="p_img" src="" alt="" >
               </div> 
       
               <h2 class="p_title">slug</h2> <!-- this is index 1 (the second child)-->
               <h3 class="p_name">slug</h3>
               <p class="p_description">slug</p> <!-- this is index 3 (the third child)-->
               
           </section>
       
       </section>
 </section>

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
